<body>
    <!-- Formulário para criar eventos -->
    
    <div class="event-form">
        <h2>Criar Novo Evento</h2>
        <form id="createEventForm">
            <label for="eventTitle">Título:</label>
            <input type="text" id="eventTitle" name="eventTitle" required>

            <label for="eventDescription">Descrição:</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea>

            <label for="eventStartDate">Data de Início:</label>
            <input type="date" id="eventStartDate" name="eventStartDate" required>

            <label for="eventEndDate">Data do Fim:</label>
            <input type="date" id="eventEndDate" name="eventEndDate" required>

            <button type="button" onclick="createEvent()">Criar Evento</button>
        </form>
    </div>

    <!-- Lista de eventos -->
    <ul class="event-list" id="eventList">
        <!-- Aqui serão exibidos os eventos existentes -->
    </ul>

    <script src="script.js"></script>
</body>
